<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymLog PR - Editar Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Exercício</h1>

        <div class="card shadow-sm mx-auto mb-5" style="max-width: 800px;">
            <div class="card-header bg-dark text-white">
                <h2 class="h5 mb-0">Progresso de Carga (Máx. por Dia)</h2>
            </div>
            <div class="card-body">
                <canvas id="progressoChart"></canvas>
            </div>
        </div>

        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-header bg-warning text-white">
                <h2 class="h5 mb-0">Editando: {{ exercicio.nome }}</h2>
            </div>
            </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">
                Voltar
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataUrl = "{{ url_for('progresso_exercicio_json', exercicio_id=exercicio.id) }}";

            fetch(dataUrl)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('progressoChart').getContext('2d');
                    
                    if (data.labels.length === 0) {
                         ctx.canvas.parentNode.innerHTML = '<div class="alert alert-info text-center">Nenhum treino registrado com este exercício ainda.</div>';
                         return;
                    }

                    new Chart(ctx, {
                        type: 'line', 
                        data: {
                            labels: data.labels, 
                            datasets: [{
                                label: 'Carga Máxima (Kg)',
                                data: data.data, 
                                borderColor: 'rgba(54, 162, 235, 1)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderWidth: 2,
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Carga (Kg)'
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Erro ao buscar dados do gráfico:', error));
        });
    </script>
</body>
</html>
