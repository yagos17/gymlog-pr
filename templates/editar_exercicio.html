<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Exercício</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 15px; background-color: #f4f4f4; }
        h1, h2 { color: #333; }
        form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #fff; }
        input[type="text"] { width: 95%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

    <h1>Editar Exercício</h1>

    <form action="{{ url_for('edit_exercicio', id=exercicio.id) }}" method="POST">
        <label for="nome">Nome do Exercício:</label><br>
        <input type="text" id="nome" name="nome" value="{{ exercicio.nome }}" required>

        <label for="grupo_muscular">Grupo Muscular (opcional):</label><br>
        <input type="text" id="grupo_muscular" name="grupo_muscular" value="{{ exercicio.grupo_muscular or '' }}">

        <button type="submit">Salvar Alterações</button>
    </form>
    
    <a href="{{ url_for('home') }}">← Voltar</a>

</body>
</html>
