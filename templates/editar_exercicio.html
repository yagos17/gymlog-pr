<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymLog PR - Editar Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Exercício</h1>

        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-header bg-warning text-white">
                <h2 class="h5 mb-0">Editando: {{ exercicio.nome }}</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_exercicio', id=exercicio.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Exercício:</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ exercicio.nome }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="grupo_muscular" class="form-label">Grupo Muscular (opcional):</label>
                        <input type="text" class="form-control" id="grupo_muscular" name="grupo_muscular" value="{{ exercicio.grupo_muscular or '' }}">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-2">
                        Salvar Alterações
                    </button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">
                Voltar
            </a>
        </div>
    </div>
</body>
</html>
